<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio</title>

    <link rel="stylesheet" href="../CSS/Formulario.css">
    <script src="https://kit.fontawesome.com/c0fd7ccdb2.js" crossorigin="anonymous"></script>
</head>
<body>
    <p class="notification"></p>
    <div class="container">
        <h2 class="titulo-ingreso">Inicio de Sesion</h2>
        <form id="form-inicio">
            <i class="fa-solid fa-user"></i>
            <div class="input-container">
                <input type="text" id="input-inicio">
                <label for="">Ingresa tu Usuario</label>
            </div>
            <button type="submit" id="">Ingresar</button>
        </form>
        <form action="" id="form-register">
            <i class="fa-regular fa-user"></i>
            <div class="input-container">
                <input type="text" id="input-register">
                <label for="">Crea un Usuario</label>
            </div>
            <button type="submit">Crear</button>
        </form>
    </div>
    <script src="../JS/Formulario.js"></script>
</body>
</html>
